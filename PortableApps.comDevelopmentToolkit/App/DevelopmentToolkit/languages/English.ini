; [Details]
DETAILS_NAME_AMP=appinfo.ini: [Details]:Name should not contain & as it is generally misinterpreted as an accesskey
DETAILS_APPID_BAD=appinfo.ini: [Details]:AppID contains invalid characters; only letters, numbers, and the following punctuation: .-+_ are allowed
DETAILS_HOMEPAGE_HTTP=appinfo.ini: [Details]:Homepage does not need to start with http://
DETAILS_CATEGORY_BAD=appinfo.ini: [Details]:Category must be exactly Accessibility, Development, Education, Games, Graphics & Pictures, Internet, Music & Video, Office, Security or Utilities
DETAILS_DESCRIPTION_TOO_LONG=appinfo.ini: [Details]:Description may not be longer than 512 characters.
DETAILS_DESCRIPTION_LONG=appinfo.ini: [Details]:Description should be shorter than %s characters (aim for no more than 150).
DETAILS_LANGUAGE_BAD=appinfo.ini: [Details]:Language is invalid, it should be "Multilingual" or one of the valid language names
DETAILS_PLUGINTYPE_NOT_PLUGIN=appinfo.ini: [Details]:PluginType is only valid for plugin installers.
DETAILS_PLUGINTYPE_BAD=appinfo.ini: [Details]:PluginType is invalid, it should be "CommonFiles" or omitted.

; [License]
LICENSE_EULAVERSION_NO_EULA=appinfo.ini: [License]:EULAVersion is defined but neither %(eula)s.rtf nor %(eula)s.txt exists

; [Version]
VERSION_PACKAGEVERSION_BAD=appinfo.ini: [Version]:PackageVersion must be an X.X.X.X version number

; [SpecialPaths]
SPECIALPATHS_OMIT=appinfo.ini: [SpecialPaths] section should be omitted if empty
SPECIALPATHS_PLUGINS_OMIT=appinfo.ini: [SpecialPaths]:Plugins should be omitted if set to NONE
SPECIALPATHS_PLUGINS_BAD=appinfo.ini: [SpecialPaths]:Plugins must be the path to a directory in the package

; [Dependencies]
DEPENDENCIES_JAVA_BAD=appinfo.ini: [Dependencies]:UsesJava should be "true" or omitted
DEPENDENCIES_USESDOTNETVERSION_BAD=appinfo.ini: [Dependencies]:UsesDotNetVersion should be unset or a .NET version like 1.1, 2.0, 3.0 or 3.5
DEPENDENCIES_USESDOTNETVERSION_PROBABLY_BAD=appinfo.ini: [Dependencies]:UsesDotNetVersion should probably be unset or 1.1, 2.0, 3.0 or 3.5; you probably have an invalid value

; [Control]
CONTROL_START_NO_SUBDIRS=appinfo.ini: [%(section)s]:%(key)s should not include subdirectories
CONTROL_FILE_NOT_EXIST=appinfo.ini: the file specified in [%(section)s]:%(key)s does not exist
