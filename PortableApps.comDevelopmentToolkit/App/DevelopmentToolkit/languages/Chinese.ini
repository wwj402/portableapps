[GENERAL]
PACKAGE_NOT_INITIALISED=包未正确初始化。
FILE_NOT_DIRECTORY=您提供的是文件而不是目录！
DIRECTORY_NOT_EXIST=包目录不存在！
DIRECTORY_NOT_EMPTY=您指定的目录不是空的。请指定一个空目录。

NOT_USING_PAL=PortableApps.com 启动器未使用。请考虑使用它。

DIRECTORY_MISSING=缺少目录 %s
FILE_MISSING=缺少文件 %s
SUGGESTED_FILE_MISSING=缺少建议的文件 %s

[APPINFO]
SECTION_MISSING=appinfo.ini: 缺少必需的节 %s
SECTION_EXTRA=appinfo.ini: 无效的节 %s
VALUE_MISSING=appinfo.ini: [%(section)s]，缺少必需的值 %(key)s
VALUE_EXTRA=appinfo.ini: [%(section)s]，无效的值 %(key)s

; Generic messages:
; Used in [License]
BOOL_BAD=appinfo.ini: [%(section)s]:%(key)s 必须是 "true" 或 "false"
; Used for [SpecialPaths]:Plugins, [Dependencies]:Java
OMIT_DEFAULT=appinfo.ini: 如果设置为 %(default)s，应省略[%(section)s]:%(key)s
OMIT_EMPTY=appinfo.ini: 如果为空，则应省略 [%(section)s]:%(key)s

; [Format]
BAD_FORMAT_TYPE=appinfo.ini: [Format]:Type 不是 PortableApps.comFormat
OLD_FORMAT_VERSION=appinfo.ini: [Format]:Version 需要从 %(old_version)s 更新到 %(current_version)s
BAD_FORMAT_VERSION=appinfo.ini: [Format]:Version 不是 %s

; [Details]
DETAILS_NAME_AMP=appinfo.ini: [Details]:Name 不应包含 &，因为它通常被误解为快捷键
DETAILS_APPID_BAD=appinfo.ini: [Details]:AppID 包含无效字符；只有字母、数字和以下标点符号：.-+_ 允许
DETAILS_HOMEPAGE_HTTP=appinfo.ini: [Details]:Homepage 不需要以 http:// 开头
DETAILS_CATEGORY_BAD=appinfo.ini: [Details]:Category 必须是辅助、开发、教育、游戏、图形和图片、互联网、音乐和视频、办公、安全或应用
DETAILS_DESCRIPTION_TOO_LONG=appinfo.ini: [Details]:Description 不得超过 512 个字符。
DETAILS_DESCRIPTION_LONG=appinfo.ini: [Details]:Description 应短于 %s 个字符（目标不超过 150 个字符）。
DETAILS_LANGUAGE_BAD=appinfo.ini: [Details]:Language 无效，应为"多语言"或有效语言名称之一
DETAILS_PLUGINTYPE_NOT_PLUGIN=appinfo.ini: [Details]:PluginType 仅对插件安装程序有效。
DETAILS_PLUGINTYPE_BAD=appinfo.ini: [Details]:PluginType 无效，应为“CommonFiles”或省略。

; [License]
LICENSE_EULAVERSION_NO_EULA=appinfo.ini: [License]:EULAVersion 已定义，但 %(eula)s.rtf 和 %(eula)s.txt 都不存在

; [Version]
VERSION_PACKAGEVERSION_BAD=appinfo.ini: [Version]:PackageVersion 必须是 X.X.X.X 版本号

; [SpecialPaths]
SPECIALPATHS_OMIT=appinfo.ini: 如果为空，则应省略 [SpecialPaths] 节
SPECIALPATHS_PLUGINS_OMIT=appinfo.ini: 如果设置为 NONE，则应省略 [SpecialPaths]:Plugins
SPECIALPATHS_PLUGINS_BAD=appinfo.ini: [SpecialPaths]:Plugins 必须是包中目录的路径

; [Dependencies]
DEPENDENCIES_JAVA_BAD=appinfo.ini: [Dependencies]:UsesJava 应为"true"或省略
DEPENDENCIES_USESDOTNETVERSION_BAD=appinfo.ini: [Dependencies]:UsesDotNetVersion 应为未设置或 .NET 版本，如 1.1、2.0、3.0 或 3.5
DEPENDENCIES_USESDOTNETVERSION_PROBABLY_BAD=appinfo.ini: [Dependencies]:UsesDotNetVersion 应该是未设置的或 1.1，2.0，3.0 或 3.5；您可能有一个无效的值

; [Control]
CONTROL_START_NO_SUBDIRS=appinfo.ini: [%(section)s]:%(key)s 不应包含子目录
CONTROL_FILE_NOT_EXIST=appinfo.ini: 在 [%(section)s]:%(key)s 中指定的文件不存在
CONTROL_ICONS_BAD=appinfo.ini: [Control]:Icons 必须是大于 0 的数字

[INSTALLER]
SECTION_EXTRA=appinfo.ini: 无效的节 %s
VALUE_EXTRA=appinfo.ini: [%(section)s]，无效的值 %(key)s

; Generic messages:
BOOL_BAD=appinfo.ini: [%(section)s]:%(key)s 必须是 "true" 或 "false"
OMIT_DEFAULT=appinfo.ini: 如果设置为 %(default)s，应省略[%(section)s]:%(key)s
OMIT_EMPTY=appinfo.ini: 如果为空，则应省略 [%(section)s]:%(key)s

