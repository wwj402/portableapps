Lib_X64=true
Path=%ProgramDir%\VPCShExH.dll
Path64=%ProgramDir%\VPCShExH.dll
OldImage=null

[CustomDll3]
Description=AdvancedInstaller
RegRoot=HKLM
CLSID={4D3B04E6-E766-4A9F-8129-D119FEF08A7F}
TypeLib={DFE00914-DE83-4E1D-AD41-5C416DC8A734}
