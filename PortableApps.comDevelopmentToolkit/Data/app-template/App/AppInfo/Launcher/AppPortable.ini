[Launch]
ProgramExecutable=App\App.exe
ProgramExecutable64=App\App64.exe
WorkingDirectory="%ProgramDir%"
DirectoryMoveOK=yes

[CustomCom]
ArchMap=32|,64|
OsMap=xp|,Vista|,7|,8|,other|
InfDir=%DeviceDir%\INF
DevExeDir=%PAL:DataDir%\devcon
DevExe=devcon_x86.exe
DevExe64=devcon_x64.exe
CmdDelimiter=-
DevInstallCmd=null
DevUninstallCmd=null
DevInsOrder=1,
DevUninsOrder=1,
ServInstallCmd=null
ServUnInstallCmd=null
ServInsOrder=1,
ServUninsOrder=1,

[CustomDev1]
DevServName=KScsiPrt
StartType=0x00000001
DevInf=kscsiprt.inf
DevInfHWID=PCI\KScsiPrt
CmdDelimiter=-
Dev1Install1=null
RemoveFlag=true
Dev1UnInstall1=null

[CustomServ1]
Name=iVolume
Path=%ServiceDir%\INF\iVolumex.sys
Path64=%ServiceDir%\INF\iVolumex64.sys
IfExists=replace
OldImage=null
RemoveFlag=true
Start=0x00000003
Type=0x00000002
Display=iVolume
Dependencies=null
User=null
InstallType=null
CmdDelimiter=-
Serv1Install1=null
Serv1UnInstall1=null

[CustomDll1]
Description=VMNetSrvHelper Class
RegRoot=HKLM
CLSID={b7481e0b-75b7-4b60-a068-cc11092be345}
TypeLib={1A8253E7-C402-45C5-BF1A-EE0EAC2404E4}
ManualClean=
RegType=dll
Lib_X64=true
Path=%ProgramDir%\Utility\VMNetSrv\%ArchMap%\VMNetSrv.dll
Path64=%systemroot%\system32\VMNetSrv.dll
OldImage=null

[CustomDll2]
Description=VPCHostCopyHook
RegRoot=HKCU
CLSID={8932AEFE-9DB6-4f43-AFB2-5682F55E773A}
RegType=dll
Lib_X64=true
Path=%ProgramDir%\VPCShExH.dll
Path64=%ProgramDir%\VPCShExH.dll
OldImage=null

[Custom]
Targetlink=false
Service=false
Device=false
Regsvr32=false